<!DOCTYPE html>
<html lang="en">
<head>
	<title>Operator Perbandingan</title>
</head>
<body> 
	<script>
		var aku = 20;
		var kamu = 19;
		// sama dengan
		var hasil = aku == kamu;
		document.write(`${aku} == ${kamu} = ${hasil}<br/>`);
		// lebih besar
		var hasil = aku > kamu;
		document.write(`${aku} > ${kamu} = ${hasil}<br/>`);
		// lebih besar samadengan
		var hasil = aku >= kamu;
		document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);
		// lebih kecil
		var hasil = aku < kamu;
		document.write(`${aku} < ${kamu} = ${hasil}<br/>`);
		// lebih kecil samadengan
		var hasil = aku <= kamu;
		document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);
		// tidak samadengan
		var hasil = aku != kamu;
		document.write(`${aku} != ${kamu} = ${hasil}<br/>`);
		// ini akan bernilai true
		var a = "4" == 4; //-> true
		document.write(`"4" == 4 -> ${a}<br/>`);
		// sedangkan ini akan bernilai false
		var b = "4" === 4; //-> false
		document.write(`"4" === 4 -> ${b}<br/>`);
	</script>
</body>
</html>

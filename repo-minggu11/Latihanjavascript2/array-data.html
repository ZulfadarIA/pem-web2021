<!DOCTYPE html> 
<html lang="en">
<head>
	<title>Mengambil data dari array</title>
</head>
<body>
	<script>
		// membuat array
		var products = ["Senter", "Radio", "Antena", "Obeng"];
		var nomor = prompt("Masukkan nomor (0-3): ")
		// mengambil radio
		document.write(products[nomor]);
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Percabengan if/else/if</title>
</head>
<body>
	<script>
		var nilai = prompt("Inputkan nilai akhir : ");
		var grade = "";

		if(nilai >= 90) grade = "A"
		else if(nilai >= 80) grade = "B+"
		else if(nilai >= 70) grade = "B"
		else if(nilai >= 80) grade = "C+"
		else if(nilai >= 80) grade = "C"
		else if(nilai >= 80) grade = "D"
		else if(nilai >= 80) grade = "E"
		else grade = "F";

		document.write(`<p>Grade anda :${grade}</P>`);
	</script>
</body>
</html>

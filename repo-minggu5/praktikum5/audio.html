<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contoh Audio di HTML</title>
</head>
<body>
	<h1>Contoh Audio di web</h1>
	<audio controls>
		<source src="mixkit-futuristic-space-war-percussion-2787.WAV" type="audio/wav">
		Browsermmu tiadak mendukung tag audio, upgrade donk!
	</audio><br>
	<!-- atau -->
	<audio controls="true">
		<source src="mixkit-futuristic-space-war-percussion-2787.WAV" type="audio/wav">
		Browsermmu tiadak mendukung tag audio, upgrade donk!
	</audio><br>
	<!-- Menggunakan atribut autoplay-->
	<audio autoplay>
		<source src="mixkit-futuristic-space-war-percussion-2787.WAV" type="audio/wav">
		Browsermmu tiadak mendukung tag audio, upgrade donk!
	</audio><br>
	<!-- Menggunakan atribut loop-->
	<audio loop="true">
		<source src="mixkit-futuristic-space-war-percussion-2787.WAV" type="audio/wav">
		Browsermmu tiadak mendukung tag audio, upgrade donk!
	</audio>
	<!-- atau -->
	<audio loop>
		<source src="mixkit-futuristic-space-war-percussion-2787.WAV" type="audio/wav"/>
		Browsermmu tiadak mendukung tag audio, upgrade donk!
	</audio>
	<!--Menggunakan atribut muted-->
	<audio muted="true">
		<source src="mixkit-futuristic-space-war-percussion-2787.WAV" type="audio/wav"/>
		Browsermmu tiadak mendukung tag audio, upgrade donk!
	</audio>
	<!-- atau -->
	<audio muted>
		<source src="mixkit-futuristic-space-war-percussion-2787.WAV" type="audio/wav"/>
		Browsermmu tiadak mendukung tag audio, upgrade donk!
	</audio>

</body>
</html>

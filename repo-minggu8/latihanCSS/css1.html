<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contoh Internal CSS</title>
	<!-- Penulisan Internal CSS dalam tag head -->
	<style type="text/css">
		p{
			font-family: serif;
			line-height: 1.75em;
			font-size: 18px;
		}
		i {
			font-family: sans;
			color: orange;
		}
	</style>
</head>
<body>
	<!-- Penulisan Internal CSS dalam tag body -->
	<style type="text/css">
		h2{
			font-family: sans;
			cplor: #333;
		}
	</style>
	<h2>Ini judul artikel</h2>
	<p>Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk percobaan saja. Percobaan untuk mendemokan <i>internal CSS</i>. Seperti namanya, <i>inline CSS</i> adlah kode CSS yang ditulis langsung dalam file HTML.</p>
</body>
</html>
